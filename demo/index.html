<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>tailwindcss-layered-box-shadow HTML Example</title>
</head>
<body>
  <div class="w-full max-w-2xl mx-auto grid grid-cols-1 md: grid-cols-3 gap-16 p-8">
    <div class="animate__animated animate__infinite animate__heartBeat h-16 w-full rounded-lg bg-green-400 shadow-layered-xs hover:shadow-layered-lg duration-200 ease-in-out transition-all"></div>
    <div class="animate__animated animate__infinite hover:animate__bounce h-16 w-full rounded-lg bg-green-400 shadow-layered-sm"></div>
    <div class="h-16 w-full rounded-lg bg-green-400 shadow-layered-md"></div>
    <div class="h-16 w-full rounded-lg bg-green-400 shadow-layered-lg"></div>
    <div class="h-16 w-full rounded-lg bg-green-400 shadow-layered-xl"></div>
    <div class="h-16 w-full rounded-lg bg-green-400 shadow-layered-2xl"></div>
  </div>
</body>
</html>
